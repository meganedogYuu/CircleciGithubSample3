version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  echo_version:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: echo npm version
          command: npm -v
  lint1:
    docker:
      - image: circleci/node:7.10
    steps:
      - run:
          name: check test1.js lint
          command: npm run lint1
  lint2:
    docker:
      - image: circleci/node:7.10
    steps:
      - run:
          name: check test2.js lint
          command: npm run lint2

workflows:
  version: 2
  build_and_echo_version:
    jobs:
      - build
      - echo_version
      - lint1
      - lint2